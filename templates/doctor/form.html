<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card p-2">
            <form action=""  enctype="multipart/form-data" method="post">
                {% csrf_token %}

                <label class="form-control-label mt-3 mb-2">Name</label>
                <input type="text"  required name="name" class="form-control mb-2">

                <label class="form-control-label mt-3 mb-2">Email</label>
                <input type="email"  required name="doctoremail" class="form-control mb-2">

                <label class="form-control-label mt-3 mb-2">Registration Type</label>
                <select selected="selected" required name="regtype" class="form-control" >
                    <option value="medical">Medical</option>
                    <option value="dental">Dental</option>
                    
                </select>

                <label class="form-control-label mt-3 mb-2">Registration Number</label>
                <input type="text"  required name="regnum" class="form-control mb-2">
  
                <label class="form-control-label mt-3 mb-2">NID</label>
                <input type="text"  required name="NID" class="form-control mb-2">

                <label class="form-control-label mt-3 mb-2">Image</label>
                <input type="file" name="image" class="form-control mb-2">
                
                <label class="form-control-label mt-3 mb-2">Gender</label>
                <select selected="selected" name="gender" class="form-control" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label class="form-control-label mt-3 mb-2">Dob</label>
                <input type="date"  required name="dob" class="form-control mb-2">

                <label class="form-control-label mt-3 mb-2">Degrees</label>
                <input type="text"  required name="degrees" class="form-control mb-2">
  
                <label class="form-control-label mt-3 mb-2">Working Hospital</label>
                <input type="text"  required name="working_hospital" class="form-control mb-2">
  
                <label class="form-control-label mt-3 mb-2">Late Night Status</label>
                <select selected="selected" name="latenightstatus" class="form-control" >
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    
                </select>

                <label class="form-control-label mt-3 mb-2">Chamber Address</label>
                <input type="text"  required name="chamberaddress" class="form-control mb-2">
  

                <!-- <label class="form-control-label mt-3 mb-2">monthly_income</label>
                <input type="number"  required name="monthly_income" class="form-control mb-2">
                 -->
<!--                 
                <label class="form-control-label mt-3 mb-2">address</label>
                <input type="text"  required name="address" class="form-control mb-2"> -->

                <!-- <label class="form-control-label mt-3 mb-2">NID</label>
                <input type="text" placeholder="Unique NID"  required name="NID" class="form-control mb-2">
                 -->
                
                

                <label class="form-control-label mt-3 mb-2">Phone Number</label>
                <input type="text"  required name="phonenumber" class="form-control mb-2">
  

                
                <!-- {{ User.as_p }} -->
                <input type="submit" class="btn btn-success mt-3" value="Submit">
            </form>
            <a class="btn btn-info m-2 p-1" href="{% url 'doctorhome' %">Back</a>
        </div>
    </div>
</body>
</html>
