{% extends 'user/base.html' %}
{% load static %}
{% block title %}
PatientList
{% endblock %}
{% block addhead %}

{% endblock %}

{% block body %}

{% if messages %}
    <div class="alert alert-dismissible {% for message in messages %}alert-{{ message.tags }}{% endfor %}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<h5>Payment cancel. Your transaction id is : </h5>
<a href="{% url 'showpatients' %}"><button type = "button" class = "btn btn-danger">Back</button></a>
{% endblock %}
