{% extends 'user/base.html' %}

{% block title %}
Create Patient
{% endblock %}

{% block body %}

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Enroll a Patient</h4>
        </div>
        <div class="card-body">
          {% if messages %}
            <div class="alert alert-dismissible {% for message in messages %}alert-{{ message.tags }}{% endfor %}" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
          <form method="POST" action="{% url 'createpatient' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="phone_number" name="name" placeholder="Write Patient's Name" required>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" class="form-control" id="age" name="age" placeholder="Write Patient's Age" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
              </div>
            <div class="form-group">
              <label for="diagnosis">Diagnosis</label>
              <textarea class="form-control" name="diagnosis" rows="5" placeholder="Write your problem here"></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="{% url 'userhome' %}" class="btn btn-secondary">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
