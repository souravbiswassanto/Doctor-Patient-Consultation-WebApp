<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th> name </th>
            <th> dob </th>
            <th> occupation </th>
            <th> NID </th>
            <th> monthly income</th>
            <th> Address </th>
            <th> image </th>
            <th> Gender </th>
        </tr>
        {% for data in User %}
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.dob }}</td>
            <td>{{ data.occupation }}</td>
            <td>{{ data.NID }}</td>
            <td>{{ data.monthly_income }}</td>
            <td>{{ data.address }}</td>
            <td><img src="/media/{{ data.image }}" alt="" height="60px" width="80px"></td>
            <td>{{ data.gender }}</td>
        </tr>
        {% endfor %}
        
    </table>
    <a href="{% url 'userform' %}">add</a>
</body>
</html>
